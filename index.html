<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8>
	<meta name=description content="">
	<meta name=viewport content="width=device-width, initial-scale=1">
	<title>Squares</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	
</head>
<body onresize="resize()">
	<canvas id="canvas">
	</canvas>
	<script type="text/javascript">
		/* Globals*/
		var ONE_FRAME_TIME = 1000 / 60 ;
		var ctx=canvas.getContext("2d");
		var magicNumber=0;


		const scaling=window.devicePixelRatio;
		var width=window.innerWidth * scaling;
		var height=window.innerHeight * scaling;
		/*  */
		function init(){
			console.log("init");
			resize();
		}

		
		function mainLoop() {
			console.log("Logic");

		}
		
		function resize(){
			width=window.innerWidth * scaling;
			height=window.innerHeight * scaling;
			canvas.width=width;
			canvas.height=height;
			canvas.style.width=window.innerWidth-magicNumber   + 'px';
			canvas.style.height=window.innerHeight-magicNumber + 'px';
		}


		/* Drawing */
		function draw(){
			
			//draw Ball
			ctx.clearRect(0, 0, canvas.width, canvas.height);
			ctx.rect(20, 20, 150, 100);
			ctx.stroke();

			window.requestAnimationFrame(draw);
		}

		/* Loops*/
		init()
		setInterval(mainLoop, ONE_FRAME_TIME); 
		window.requestAnimationFrame(draw);
		



	</script>
</body>
</html>
